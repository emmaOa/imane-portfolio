<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imane Ouazzani Chahdi - Full Stack Developer</title>
    <meta name="description"
        content="Imane Ouazzani Chahdi - Full Stack Developer based in Fes, Morocco. Expertise in ReactJS, NestJS, Docker, PostgreSQL, and modern web technologies.">
    <meta name="keywords"
        content="Full Stack Developer, ReactJS, NestJS, Docker, PostgreSQL, JavaScript, TypeScript, Fes Morocco">
    <meta name="author" content="Imane Ouazzani Chahdi">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Imane Ouazzani Chahdi - Full Stack Developer">
    <meta property="og:description"
        content="Committed Full Stack Developer with robust problem-solving skills and expertise in modern web technologies.">
    <meta property="og:type" content="website">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel Standalone for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #3b82f6;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #2563eb;
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Animation classes */
        .fade-in {
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .slide-in-left {
            animation: slideInLeft 0.8s ease-out;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .slide-in-right {
            animation: slideInRight 0.8s ease-out;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Gradient background */
        .hero-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .card-gradient {
            background: linear-gradient(145deg, #ffffff 0%, #f8fafc 100%);
        }

        /* Hover effects */
        .hover-scale {
            transition: transform 0.3s ease;
        }

        .hover-scale:hover {
            transform: scale(1.05);
        }

        /* Focus styles for accessibility */
        .focus-ring:focus {
            outline: 2px solid #3b82f6;
            outline-offset: 2px;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Navigation Component
        const Navbar = () => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [activeSection, setActiveSection] = useState('home');

            const navItems = [
                { id: 'home', label: 'Home' },
                { id: 'about', label: 'About' },
                { id: 'projects', label: 'Projects' },
                { id: 'skills', label: 'Skills' },
                { id: 'education', label: 'Education' },
                { id: 'contact', label: 'Contact' }
            ];

            const scrollToSection = (sectionId) => {
                document.getElementById(sectionId).scrollIntoView({ behavior: 'smooth' });
                setIsMenuOpen(false);
            };

            useEffect(() => {
                const handleScroll = () => {
                    const sections = navItems.map(item => item.id);
                    const scrollPosition = window.scrollY + 100;

                    for (let i = sections.length - 1; i >= 0; i--) {
                        const section = document.getElementById(sections[i]);
                        if (section && section.offsetTop <= scrollPosition) {
                            setActiveSection(sections[i]);
                            break;
                        }
                    }
                };

                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (
                <nav className="fixed top-0 w-full bg-white/95 backdrop-blur-sm shadow-lg z-50">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex justify-between items-center h-16">
                            <div className="flex-shrink-0">
                                <span className="text-xl font-bold text-blue-600">IOC</span>
                            </div>

                            {/* Desktop Navigation */}
                            <div className="hidden md:block">
                                <div className="ml-10 flex items-baseline space-x-4">
                                    {navItems.map((item) => (
                                        <button
                                            key={item.id}
                                            onClick={() => scrollToSection(item.id)}
                                            className={`px-3 py-2 rounded-md text-sm font-medium transition-colors focus-ring ${activeSection === item.id
                                                    ? 'bg-blue-100 text-blue-700'
                                                    : 'text-gray-700 hover:text-blue-600 hover:bg-blue-50'
                                                }`}
                                            aria-label={`Navigate to ${item.label} section`}
                                        >
                                            {item.label}
                                        </button>
                                    ))}
                                </div>
                            </div>

                            {/* Mobile menu button */}
                            <div className="md:hidden">
                                <button
                                    onClick={() => setIsMenuOpen(!isMenuOpen)}
                                    className="inline-flex items-center justify-center p-2 rounded-md text-gray-700 hover:text-blue-600 hover:bg-blue-50 focus-ring"
                                    aria-label="Toggle navigation menu"
                                >
                                    <i className={`fas ${isMenuOpen ? 'fa-times' : 'fa-bars'} text-lg`}></i>
                                </button>
                            </div>
                        </div>

                        {/* Mobile Navigation */}
                        {isMenuOpen && (
                            <div className="md:hidden">
                                <div className="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-white border-t">
                                    {navItems.map((item) => (
                                        <button
                                            key={item.id}
                                            onClick={() => scrollToSection(item.id)}
                                            className={`block w-full text-left px-3 py-2 rounded-md text-base font-medium transition-colors focus-ring ${activeSection === item.id
                                                    ? 'bg-blue-100 text-blue-700'
                                                    : 'text-gray-700 hover:text-blue-600 hover:bg-blue-50'
                                                }`}
                                        >
                                            {item.label}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>
                </nav>
            );
        };

        // About Section Component

                        <div className="grid md:grid-cols-2 gap-12 items-center">

                                </div>

                            <div className="fade-in">

                    github: "https://github.com/emmaOa"
                },
                {
                    title: "WEBSERV",
                    description: "Built an HTTP server from scratch, demonstrating hands-on expertise in server-side development. Personally implemented robust support for HTTP methods such as GET, POST, and DELETE. Innovated the server architecture to adeptly handle requests from multiple clients concurrently. Integrated CGI into the server infrastructure, reflecting ability to introduce innovative solutions for enhanced server functionality.",
                    technologies: ["C++", "HTTP", "CGI"],
                    github: "https://github.com/emmaOa"
                },
                {
                    title: "INCEPTION",
                    description: "Created a Docker Compose setup, bringing together NGINX, WordPress + PHP FPM, and MariaDB containers to demonstrate proficiency in containerized application deployment. Implemented enhanced security measures by configuring a TLS-protected NGINX exclusive entry point.",
                    technologies: ["Docker", "NGINX", "WordPress", "PHP", "MariaDB"],
                    github: "https://github.com/emmaOa"
                },
                {
                    title: "MINI-SHELL",
                    description: "Created a personalized shell entirely from scratch. Demonstrated expertise in execution, managing environment variables, and deftly handling signals. Implemented robust support for pipes and input/output redirections, elevating the shell's capability for executing complex commands. Integrated crucial shell built-ins like CD, PWD, EXPORT, and EXIT.",
                    technologies: ["C", "Bash"],
                    github: "https://github.com/emmaOa"
                }
            ];

            return (
                <section id="projects" className="py-20 bg-gray-50">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="text-center mb-16">
                            <h2 className="text-4xl font-bold text-gray-900 mb-4">Projects</h2>
                            <div className="w-24 h-1 bg-blue-600 mx-auto"></div>
                        </div>

                        <div className="grid md:grid-cols-2 gap-8">
                            {projects.map((project, index) => (
                                <div key={index} className="fade-in">
                                    <ProjectCard {...project} />
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        // Skill Tag Component
        const SkillTag = ({ skill, icon }) => {
            return (
                <div className="bg-white rounded-lg shadow-md p-4 text-center hover-scale transition-transform">
                    <i className={`${icon} text-3xl text-blue-600 mb-2`}></i>
                    <span className="text-gray-800 font-medium">{skill}</span>
                </div>
            );
        };

        // Skills Section Component
        const SkillsSection = () => {
            const skills = [
                { skill: "C", icon: "fas fa-code" },
                { skill: "C++", icon: "fas fa-code" },
                { skill: "JavaScript/TypeScript", icon: "fab fa-js-square" },
                { skill: "NestJS", icon: "fas fa-server" },
                { skill: "Git/GitHub", icon: "fab fa-git-alt" },
                { skill: "Python", icon: "fab fa-python" },
                { skill: "ReactJS", icon: "fab fa-react" },
                { skill: "Docker", icon: "fab fa-docker" },
                { skill: "PostgreSQL", icon: "fas fa-database" },
                { skill: "Prisma", icon: "fas fa-layer-group" },
                { skill: "Bash", icon: "fas fa-terminal" },
                { skill: "Postman", icon: "fas fa-envelope" },
                { skill: "GitHub Actions", icon: "fas fa-robot" }
            ];

            return (
                <section id="skills" className="py-20 bg-white">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="text-center mb-16">
                            <h2 className="text-4xl font-bold text-gray-900 mb-4">Skills</h2>
                            <div className="w-24 h-1 bg-blue-600 mx-auto"></div>
                        </div>

                        <div className="mb-12 text-center">
                            <div className="inline-flex flex-wrap gap-4 bg-blue-50 p-6 rounded-lg">
                                <span className="bg-blue-600 text-white px-4 py-2 rounded-full font-semibold">
                                    Full Stack Development
                                </span>
                                <span className="bg-blue-600 text-white px-4 py-2 rounded-full font-semibold">
                                    Containerization (Docker)
                                </span>
                                <span className="bg-blue-600 text-white px-4 py-2 rounded-full font-semibold">
                                    Database Management
                                </span>
                            </div>
                        </div>

                        <div className="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-6">
                            {skills.map((skillData, index) => (
                                <div key={index} className="fade-in">
                                    <SkillTag {...skillData} />
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        // Education Section Component
        const EducationSection = () => {
            return (
                <section id="education" className="py-20 bg-gray-50">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="text-center mb-16">
                            <h2 className="text-4xl font-bold text-gray-900 mb-4">Education</h2>
                            <div className="w-24 h-1 bg-blue-600 mx-auto"></div>
                        </div>

                        <div className="max-w-4xl mx-auto">
                            <div className="card-gradient rounded-lg shadow-lg p-8 text-center fade-in">
                                <div className="w-24 h-24 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center mx-auto mb-6">

                                </div>

                                                <h4 className="font-semibold text-gray-900">Peer-to-Peer Learning</h4>
                                                <p className="text-gray-700">Emphasis on collaborative learning and problem-solving among students.</p>
                                            </div>
                                        </div>

                                        <div className="flex items-start">
                                            <i className="fas fa-trophy text-blue-600 mt-1 mr-3"></i>
                                            <div>
                                                <h4 className="font-semibold text-gray-900">Coding Challenges</h4>
                                                <p className="text-gray-700">Students engage in hands-on coding challenges, projects, and real-world simulations.</p>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="space-y-4">
                                        <div className="flex items-start">
                                            <i className="fas fa-project-diagram text-blue-600 mt-1 mr-3"></i>
                                            <div>
                                                <h4 className="font-semibold text-gray-900">Project-Based Curriculum</h4>
                                                <p className="text-gray-700">Focus on practical application of coding skills through projects rather than traditional lectures.</p>
                                            </div>
                                        </div>

                                        <div className="flex items-start">
                                            <i className="fas fa-user-graduate text-blue-600 mt-1 mr-3"></i>
                                            <div>
                                                <h4 className="font-semibold text-gray-900">Self-Directed Learning</h4>
                                                <p className="text-gray-700">Absence of traditional teachers; students rely on self-directed learning and collaboration.</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        // Contact Form Component
        const ContactForm = () => {
            const [formData, setFormData] = useState({
                name: '',
                email: '',
                message: ''
            });
            const [showConfirmation, setShowConfirmation] = useState(false);

            const handleInputChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({
                    ...prev,
                    [name]: value
                }));
            };

            const handleSubmit = () => {
                if (formData.name && formData.email && formData.message) {
                    setShowConfirmation(true);
                    setFormData({ name: '', email: '', message: '' });
                    setTimeout(() => setShowConfirmation(false), 5000);
                } else {
                    alert('Please fill in all fields');
                }
            };

            return (
                <div className="card-gradient rounded-lg shadow-lg p-8">
                    <h3 className="text-2xl font-bold text-gray-900 mb-6">Send me a message</h3>

                    {showConfirmation && (
                        <div className="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-6">
                            <i className="fas fa-check-circle mr-2"></i>
                            Thank you for your message! I'll get back to you soon.
                        </div>
                    )}

                                Name
                            </label>
                            <input
                                type="text"
                                id="name"
                                name="name"
                                value={formData.name}
                                onChange={handleInputChange}
                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                required
                                aria-required="true"
                            />
                        </div>

                        <div>
                            <label htmlFor="email" className="block text-sm font-medium text-gray-700 mb-2">
                                Email
                            </label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                value={formData.email}
                                onChange={handleInputChange}
                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                required
                                aria-required="true"
                            />
                        </div>

                        <div>
                            <label htmlFor="message" className="block text-sm font-medium text-gray-700 mb-2">
                                Message
                            </label>
                            <textarea
                                id="message"
                                name="message"
                                value={formData.message}
                                onChange={handleInputChange}
                                rows={5}
                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-vertical"
                                required
                                aria-required="true"
                            ></textarea>
                        </div>

                        <button
                            onClick={handleSubmit}
                            className="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors focus-ring"
                            aria-label="Send message"
                        >
                            <i className="fas fa-paper-plane mr-2"></i>

                        </button>
                    </div>
                </div>
            );
        };

        // Contact Section Component
        const ContactSection = () => {
            return (
                <section id="contact" className="py-20 bg-white">

                        </div>

                        <div className="grid lg:grid-cols-2 gap-12">
                            <div className="fade-in">
                                <h3 className="text-2xl font-bold text-gray-900 mb-8">Contact Information</h3>

                                <div className="space-y-6">
                                    <div className="flex items-center">
                                        <div className="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center mr-4">
                                            <i className="fas fa-envelope text-blue-600"></i>
                                        </div>
                                        <div>
                                            <h4 className="font-semibold text-gray-900">Email</h4>
                                            <a href="mailto:imaneouazzani.pro@gmail.com" className="text-blue-600 hover:underline">
                                                imaneouazzani.pro@gmail.com
                                            </a>
                                        </div>
